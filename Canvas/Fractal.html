<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sierpinski Carpet</title>
</head>
<body>
<button onclick="increaseDepth()">Дальше</button>
<canvas id="fractalCanvas" width="200" height="200"></canvas>
<script>
const canvas = document.getElementById('fractalCanvas');
const ctx = canvas.getContext('2d');
let depth = 0;

function drawSierpinski(x, y, size, depth) {
if (depth === 0) {
ctx.fillRect(x, y, size, size);
} else {
const newSize = size / 3;
drawSierpinski(x, y, newSize, depth - 1);
drawSierpinski(x + newSize, y, newSize, depth - 1);
drawSierpinski(x + 2 * newSize, y, newSize, depth - 1);
drawSierpinski(x, y + newSize, newSize, depth - 1);
drawSierpinski(x + 2 * newSize, y + newSize, newSize, depth - 1);
drawSierpinski(x, y + 2 * newSize, newSize, depth - 1);
drawSierpinski(x + newSize, y + 2 * newSize, newSize, depth - 1);
drawSierpinski(x + 2 * newSize, y + 2 * newSize, newSize, depth - 1);
}
}

function drawFractal() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
drawSierpinski(0, 0, canvas.width, depth);
}

function increaseDepth() {
depth++;
drawFractal();
}

drawFractal();
</script>
    <style>
        p{
            position: absolute;
            top: 100px;
            left: 5px;
            font-size: 0px;
            width: 10px;
            height: 10px;
            background-color:rgb(255, 72, 0) ;
        }
        p:hover{
            position: absolute;
            background-color: white;
            top: 100px;
            font-size: 5px;
            color: rgb(255, 72, 0);
            left: 10px;
            width: 200px;
        }
    </style>
    <p>Аккуратно примерно за 20 приближений (или отдалений) начинает лагать, у меня крашит браузер (вкладку)</p>
</body>
</html>
